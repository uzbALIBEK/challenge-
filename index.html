<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
            </style>
    <script
    src="https://kit.fontawesome.com/d418e5cd6a.js"
    crossorigin="d418e5cd6a"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="aylana"><img src="./images/icon-star (1).svg" alt="" /></div>
            <div class="card_text">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <ul class="card_raqamlar">
                <button class="raqam">1</button>
                <button class="raqam">2</button>
                <button class="raqam">3</button>
                <button class="raqam">4</button>
                <button class="raqam">5</button>
            </ul>
            <div class="button">
                <button id="submit">SUBMIT</button>
            </div>
        </div>
    </div>
    
    <div class="card_2 och">
        <img src="./images/illustration-thank-you (1).svg" alt="" />
        <p class="yarim">
            You selected
            
            <span id="necha">5</span>
            out of 5
        </p>
        <h2>Thank you!</h2>
        <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
        </p>
        <i
        class="fa-solid fa-right-to-bracket fa-beat button"
        style="color: #f2f2f3"
        id="submit_2"
        ></i>
    </div> 
    <script src="./script.js"></script>
    </div>
</body>
</html>
